
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>MindAR 名片</title>
<!-- 正確的 A-Frame & MindAR CDN -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
body { margin: 0; overflow: hidden; }
button { position: absolute; top: 20px; left: 20px; z-index: 2; }
</style>
</head>
<body>
<a-scene
mindar-image="
imageTargetSrc: targets.mind;
autoStart: true;
uiLoading: true;
uiError: true;
uiScanning: true;
"
color-space="sRGB"
renderer="colorManagement: true; physicallyCorrectLights: true"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false"
>
<!-- 載入名片 -->
<a-assets>
<!-- 這裡用 card1.jpg，id 取叫 resultImg -->
<img id="resultImg" src="card1.jpg" />
</a-assets>
<a-light type="ambient" intensity="3"></a-light>
<a-camera look-controls="enabled: false"></a-camera>
<a-entity id="marker" mindar-image-target="targetIndex: 0">
<a-plane src="#resultImg" width="1.2" height="0.7" position="0 0 0"></a-plane>
</a-entity>
</a-scene>
</body>
</html>
課堂練習
1. 將製作完成的名片(card1.jpg)與程式碼檔案上
傳至Github
2. 開啟你的GitHub網址，並同意相機開啟
3. 掃描上個禮拜自製的標記(.mind檔)，
4. 截圖並繳交作業(作業包含Github網址與截圖)
Ps.如果有自行命名檔案名稱或光源的調整，請記得在程式碼修改
https://你的帳號.github.io/你的儲存庫名稱/你的檔名
